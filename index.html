<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse of Time</title>
  <link rel="icon" href="./img/favicon.png" type="image/x-icon">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5887602449791973" crossorigin="anonymous"></script>
  <meta name="google-adsense-account" content="ca-pub-5887602449791973">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="./index.html">Pulse of Time</a>
  </nav>
  
  <div class="container-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-lg-11 mx-auto">
            <div id="countdown" class="text-center">
                <h2 class="countdown-heading">Countdown Timer</h2>
                <div id="datePicker" class="date-picker">
                  <label for="datepicker" class="date-picker-label">Select a date:</label>
                  <input type="date" id="datepicker" class="date-picker-input">
                  <button id="calculateBtn" class="calculate-btn"><i class="fas fa-calculator"></i> Calculate</button>
                  <button id="refreshBtn" class="refresh-btn"><i class="fas fa-sync"></i> Refresh</button>
                </div>
                <div id="countdownDisplay" class="countdown-display">
                  <p id="countdownText" class="countdown-text">Time remaining:</p>
                  <div id="countdownTimer" class="countdown-timer">
                    <span id="days" class="countdown-time"></span> days
                    <span id="hours" class="countdown-time"></span> hours
                    <span id="minutes" class="countdown-time"></span> minutes
                    <span id="seconds" class="countdown-time"></span> seconds
                  </div>
                </div>
              </div> 
              <div id="dateDifferenceCalculator" class="text-center">
                <h2 class="countdown-heading">Date Difference Calculator</h2>
                <div class="group-date">
                    <div id="datePickerStart" class="date-picker-difference">
                        <label for="datepickerStart" class="date-picker-label">Start date:</label>
                        <input type="date" id="datepickerStart" class="date-picker-input">
                    </div>
                    <div id="datePickerEnd" class="date-picker-difference">
                        <label for="datepickerEnd" class="date-picker-label">End date:</label>
                        <input type="date" id="datepickerEnd" class="date-picker-input">
                    </div>
                </div>
                <button id="calculateDifferenceBtn" class="calculate-btn"><i class="fas fa-calculator"></i> Calculate</button>
                <button id="refreshBtnDifference" class="refresh-btn"><i class="fas fa-sync"></i> Refresh</button>
                <div id="dateDifferenceDisplay" class="date-difference-display">
                    <p id="dateDifferenceText" class="difference-dates">Difference between dates:</p>
                    <div id="dateDifferenceResult" class="date-difference-result"></div>
                </div>
            </div>                   
          <div id="importantDates" class="mt-5">
            <h2 class="important-dates-heading">Important Dates</h2>
            <div id="events">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container-footer">
      <a href="./index.html" class="text-muted">Pulse of Time &copy; 2024</a>

      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
